  <style>
    .centered {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -235px;
      margin-left: -235px;
    }

    .loading {
      animation: loading 1s infinite;
    }

    @keyframes loading {
      0% {
        transform: scale( .75);
      }
      20% {
        transform: scale( 1);
      }
      40% {
        transform: scale( .75);
      }
      60% {
        transform: scale( 1);
      }
      80% {
        transform: scale( .75);
      }
      100% {
        transform: scale( .75);
      }
    }


    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(359deg);
      }
    }
  </style>
</head>
