<div (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
  <mat-toolbar style="margin-top:-10px;" color="primary">
    <span></span>
    <nav fxFlex style="width:100%;" mat-tab-nav-bar>
      <a style="width:33%;" mat-tab-link *ngFor="let routeLink of routeLinks" [routerLink]="routeLink.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{routeLink.label}}
      </a>
    </nav>
    <span></span>
  </mat-toolbar>
  <main [@routerTransition]="getState(o)" class="content">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</div>

<div class="fullscreen" (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)"></div>
