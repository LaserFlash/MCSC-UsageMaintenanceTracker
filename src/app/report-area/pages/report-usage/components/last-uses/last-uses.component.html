<mat-card class="print-no-split">
  <mat-card-title>Last Use</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let u of usage">
        <img matListAvatar *ngIf="getBoatName(u.boatID)" src="assets/images/boat_{{u.boatID}}.png" onerror="if (this.src !== 'assets/images/noImage.png') this.src = 'assets/images/noImage.png';" alt={{getBoatName(u.boatID)}} />
        <h3 matLine> {{getBoatName(u.boatID)}} </h3>
        <p matLine>
          <span mat-line>{{u.duration | number:'.0-2'}} hours</span>
          <span mat-line>{{u.endTime.toDate() | date}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
